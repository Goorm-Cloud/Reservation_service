{% extends 'base.html' %}

{% block title %}관리자 - 주차장 수정{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<h2 class="text-center mb-4">🅿️ 주차장 정보 수정하기</h2>

<form method="POST" action="{{ url_for('admin_bp.edit_parkinglot_route', parkinglot_id=parkinglot.parkinglot_id) }}">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>주차장 ID</th>
                    <th>주차장 이름</th>
                    <th>위도</th>
                    <th>경도</th>
                    <th>구분</th>
                    <th>타입</th>
                    <th>총 주차 가능 대수</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ parkinglot.parkinglot_id }}</td>
                    <td>
                        <input type="text" name="parkinglot_name" value="{{ parkinglot.parkinglot_name }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="latitude" value="{{ parkinglot.latitude }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="longitude" value="{{ parkinglot.longitude }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="parkinglot_div" value="{{ parkinglot.parkinglot_div }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="parkinglot_type" value="{{ parkinglot.parkinglot_type }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="number" name="parkinglot_num" value="{{ parkinglot.parkinglot_num }}" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" name="parkinglot_add" value="{{ parkinglot.parkinglot_add }}" class="form-control" required>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a href="{{ url_for('admin_bp.admin_parkinglot_route') }}" class="btn btn-secondary">취소</a>
    </div>
</form>
{% endblock %}
